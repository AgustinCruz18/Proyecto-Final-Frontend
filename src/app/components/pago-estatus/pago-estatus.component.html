<div class="container text-center mt-5">
  <h2 [ngClass]="{
    'text-success': estado === 'exitoso',
    'text-warning': estado === 'pendiente',
    'text-danger': estado === 'fallido'
  }">{{ mensaje }}</h2>
</div>

<div *ngIf="enlaceGoogleCalendar" class="mt-3 text-center">
  <a [href]="enlaceGoogleCalendar" target="_blank" class="btn btn-outline-info">
    Ver en Google Calendar
  </a>
</div>
